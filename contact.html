<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./home.html#AboutLTS">About LTS</a></li>
          <li><a href="./home.html#Menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <figure>
          <img
            src="./img/tacos_close_up_400x260.png"
            alt="Taco"
            title="Taco Lorem ipsum"
            width="400px"
            height="267px"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <section>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Massage</legend>
              <p>
                <label for="FirstName">Name:</label>
                <input
                  type="text"
                  name="FirstName"
                  id="FirstName"
                  placeholder="Your Name"
                  autocomplete="on"
                  required
                  autofocus
                />
              </p>
              <p>
                <label for="Email">Email:</label>
                <input
                  type="text"
                  name="Email"
                  id="Email"
                  placeholder="Your Email"
                  autocomplete="on"
                  required
                  autofocus
                />
              </p>
              <p>
                <label for="massage">Your Massage:</label>
                <br />
                <textarea
                  name="massage"
                  id="massage"
                  cols="30"
                  rows="10"
                  placeholder="Type your massage here"
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
        <section>
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane,Suite T <br />
            Kansas City MO 55555-5555
          </address>
          <p>
            <label for="phone">Phone:</label>
            <a href="555-555-5555">555-555-5555</a>
            <!-- <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="555-555-5555"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            /> -->
          </p>
        </section>
      </article>
    </main>
    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
